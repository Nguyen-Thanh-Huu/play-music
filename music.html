<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="music.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="header">
                <div class="image">
                    <img class="image-music" src="joshua-coleman-0bZNGLbTKvo-unsplash.jpg" alt="image-music">
                </div>
                <div class="title-music">At my worst</div>
                <h5 class="single"> Pink Sweat</h5>
            </div>
            <div class="main">
                <div class="progress">
                    <input type="range" name="song" id="song">
                </div>
                <div class="duration">
                    <div class="time-start">00</div>
                    <div class="time-end">3.0</div>

                </div>
            </div>
            <div class="footer">
                <div class="repeat-infi"><i class="fa-solid fa-infinity"></i></div>
                <div class="pre-music"><i class="fa-solid fa-arrow-left"></i></div>
                <div class="play"><i class="fa-regular fa-circle-pause"></i></div>
                <div class="next-music"><i class="fa-solid fa-arrow-right"></i></div>
                <div class="repeat-current_music"><i class="fa-solid fa-repeat"></i></i></div>
            </div>
        </div>
    </div>
</body>
<script src="music.js">  </script>
</html>
